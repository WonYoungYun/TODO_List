<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body >
    <div id="wrap">
        <div id="header">
            <h1 class="title">ToDo List</h1>
            <h2 class="userName">이 름</h4>
            <div class="location">
                <p class="time">12:23</p>
                <p class="weather"></p>
            </div>

        </div>
        <div id="content">
            <form class="inputToDo">
                <input class="shadow" type="text" placeholder="해야 할 일을 적어봅시다."><button type="button"><i class="fas fa-pen"></i></button>
            </form>
            <ul class="todoList">
            </ul>
        </div>
        <div class="modal shadow">
            <div class="modal-title">
                <h2>당신의 이름을 알려주세요.</h2>
            </div>
            <div class="modal-body">
                <form class="inputName">
                    <input type="text" placeholder="내 이름은..." >
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="modal-bg"></div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
